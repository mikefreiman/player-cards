<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card Design - Mike Freiman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="body">
    <div class="app">
        <div class="page-wrap">
            <div class="container">
                <!-- <section class="section">
                    <label id="toggleTheme" class="toggle-theme" title="Toggles normal & enhanced theme" aria-label="auto" aria-live="polite">
                        <input type="checkbox" onchange="toggleTheme()" id="themeSwitch">
                        <span class="theme-slider round"></span>
                    </label>
                </section> -->
                <section class="section">
                    <div class="grid card">
                        <div class="card-border"></div>
                        <div class="player-img-section">
                            <div class="player-img-bg"></div>
                            <div class="player-img-graphics"></div>
                            <img class="player-img" src="img/Crull-Jake.webp" alt="Player-name">
                            <div class="player-number-bg">
                                <p class="player-number saira">16</p>
                            </div>
                        </div>
                        <div class="player-info-section">
                            <p class="player-name saira">jacob crull</p>
                            <p class="player-id saira">#16 &#124; defender</p>
                        </div>
                    </div>
                    <div class="grid card">
                        <div class="card-border"></div>
                        <div class="player-img-section">
                            <div class="player-img-bg"></div>
                            <div class="player-img-graphics"></div>
                            <img class="player-img" src="img/Boyce-Devin.webp" alt="Player-name">
                            <div class="player-number-bg">
                                <p class="player-number saira">8</p>
                            </div>
                        </div>
                        <div class="player-info-section">
                            <p class="player-name saira">devin boyce</p>
                            <p class="player-id saira">#8 &#124; midfielder</p>
                        </div>
                    </div>
                </section>          
            </div>
        </div>
    </div>
</body>
</html>
